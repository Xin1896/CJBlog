{% extends "base.html" %}

{% block title %}服务器错误 - 优雅博客{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <h1>500</h1>
        <h2>服务器内部错误</h2>
        <p>抱歉，服务器出现了问题。我们正在努力修复中。</p>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">返回首页</a>
            <a href="javascript:location.reload()" class="btn btn-secondary">刷新页面</a>
        </div>
    </div>
</div>
{% endblock %}
