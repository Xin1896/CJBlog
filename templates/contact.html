{% extends "base.html" %}

{% block title %}联系我们 - 优雅博客{% endblock %}

{% block content %}
<div class="contact-container">
    <div class="container">
        <div class="contact-header">
            <h1 class="contact-title">联系我们</h1>
            <p class="contact-subtitle">我们很乐意听到您的声音</p>
        </div>
        
        <div class="contact-content">
            <div class="contact-info">
                <h2>联系方式</h2>
                <div class="info-item">
                    <div class="info-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </div>
                    <div class="info-content">
                        <h3>邮箱</h3>
                        <p>contact@elegantblog.com</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <div class="info-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                    </div>
                    <div class="info-content">
                        <h3>地址</h3>
                        <p>中国，北京市朝阳区</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <div class="info-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                    </div>
                    <div class="info-content">
                        <h3>电话</h3>
                        <p>+86 10 1234 5678</p>
                    </div>
                </div>
            </div>
            
            <div class="contact-form">
                <h2>发送消息</h2>
                <form class="form">
                    <div class="form-group">
                        <label for="name" class="form-label">姓名</label>
                        <input type="text" id="name" name="name" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">邮箱</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject" class="form-label">主题</label>
                        <input type="text" id="subject" name="subject" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message" class="form-label">消息</label>
                        <textarea id="message" name="message" rows="5" class="form-textarea" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">发送消息</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
